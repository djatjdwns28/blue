<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWhale</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <div id="main_first">
            <div id="mf">
                <div class="mf_title">
                    <span class="mft_title1">Bluewhale</span>
                    <span class="mft_title2">company</span>
                </div>
                <div class="mf_text_component1">
                    <div class="mtc1_text1">실시간 유휴 공간 중개 플랫폼 <br /> 블루웨일컴퍼니</div>
                    <div class="mtc1_text2">세상의 모든 유휴 공간에 새로운 가치를 더하고 <br /> 라이프스타일의 혁신을 만듭니다</div>
                </div>
            </div>
        </div>
        <div id="main_second">
            <div id="ms">
                <div class="ms_img1">
                    <img src="./images/Group 342.png" />
                </div>
                <div class="ms_text_component">
                    <div class="mtc2_text1"><span>OUR MISSON</span></div>
                    <div class="mtc2_text2">
                        <div>유휴공간 중개를 통해<br /><span>유통/물류 프로세스를 혁신</span>합니다</div>
                    </div>
                </div>
                <div class="ms_card_component">
                    <div class="mcc_card1">
                        <div class="mcc_card_title">옆 건물 사무실로 택배 보냈는데<br /><span>왜 200Km 떨어진 옥X 터미널까지 가는거죠?</span></div>
                        <div class="mcc_card_line"></div>
                        <div class="mcc_card_image">
                            <img src="./images/Group 308.png" />
                        </div>
                    </div>
                    <div class="mcc_card2">
                        <div class="mcc_card_title"><span>고객에게 더 빠르게 배송해 보세요!</span>유휴공간을 통해 도심 거점 마이크로 물류
                            허브를<br />구축하고 최적화된 물류 경험을 선사합니다!</div>
                        <div class="mcc_card_line"></div>
                        <div class="mcc_card_image">
                            <img src="./images/Group 321.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main_third">
            <div id="mth">
                <div class="mth_text_component">
                    <div class="mthtc_text1"><span>OUR MISSON</span></div>
                    <div class="mthtc_text2">
                        <div>유휴공간 중개를 통해<br /><span>유통/물류 프로세스를 혁신</span>합니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
